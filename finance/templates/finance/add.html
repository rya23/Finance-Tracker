{%extends "finance/base.html"%}
{% load crispy_forms_tags %}
{%block body%}

<div class="container py-5">
    {%if type == "expense" %}
    <h1>Add Expenses</h1>
    <form action="{%url 'addexpense' %}" method="post">
        {%csrf_token%}
        {{form|crispy}}

        <input type="submit" value="Submit">
    </form>
    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'addcategory' %}">Add Category</a>

    {%else%}
    <h1>Add Income</h1>
    <form action="{%url 'addincome' %}" method="post">
        {%csrf_token%}
        {{form|crispy}}

        <input type="submit" value="Submit">
    </form>
    <div>
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'addsource' %}">Add Income Source</a>

    </div>
    {%endif%}
</div>
{%endblock%}
